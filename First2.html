<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Title of Marc's First Web project - include JS file</title>
</head>


<body>
<header>

    <script type="text/javascript">
    /*Write the text twice to the document*/
    function writetext(text) {
        document.writeln(text);
        document.writeln(text + "<p>");
    }
    </script>

//This is a test
</header>



<script src="myfirstjsfile.js"></script>


<!-- see the header section for the function definition -->
<script type="text/javascript">
    /*Declare a text variable and print it to the HTML page*/
    var mytext = "Example Text.";
    /*Call the function*/
    writetext(mytext)
    /*Call it via apply*/
    writetext(mytext + "marcapply").apply();
    </script>

</body>
</html>
